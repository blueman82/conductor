plan:
  metadata:
    name: "Feature Implementation"
    estimated_tasks: 3
  tasks:
    - task_number: 4
      name: "Implement API Server"
      files:
        - src/api/server.go
      depends_on:
        - file: foundation.yaml
          task: 2
      prompt: |
        Implement the main API server using the configured database from task 2.
        Set up route handlers and middleware.

    - task_number: 5
      name: "Add Authentication"
      files:
        - src/auth/auth.go
      prompt: |
        Implement authentication and authorization mechanisms.
        Create token validation logic.

    - task_number: 6
      name: "Integration Testing"
      files:
        - test/integration_test.go
      depends_on:
        - 4
        - 5
      prompt: |
        Write integration tests that verify API server and authentication work together.
        Test all major user workflows.
