name: CI

# Trigger workflow on push to main or any pull request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow manual workflow runs
  workflow_dispatch:

jobs:
  # Job 1: Test Matrix - Run tests on multiple OS and Go versions
  test:
    name: Test (Go ${{ matrix.go-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      # Don't cancel other matrix jobs if one fails
      fail-fast: false
      matrix:
        os: [macos-latest]
        go-version: ['1.24.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Display Go version
        run: go version

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test ./... -v -race -timeout=5m

      - name: Run go vet
        run: go vet ./...

      - name: Check formatting
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)"

  # Job 2: Coverage - Generate and upload test coverage
  coverage:
    name: Coverage
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Run tests with coverage
        run: go test ./... -race -coverprofile=coverage.out -covermode=atomic

      - name: Display coverage summary
        run: go tool cover -func=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-conductor
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 3: Build - Build binaries for multiple platforms
  build:
    name: Build Binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: conductor-linux-amd64
          - goos: linux
            goarch: arm64
            name: conductor-linux-arm64
          - goos: darwin
            goarch: amd64
            name: conductor-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: conductor-darwin-arm64
          - goos: windows
            goarch: amd64
            name: conductor-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Build binary for ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -v -trimpath -ldflags="-s -w" -o dist/${{ matrix.name }} ./cmd/conductor

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}
          retention-days: 30
