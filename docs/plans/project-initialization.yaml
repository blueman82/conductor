conductor:
  default_agent: "golang-pro"
  max_concurrency: 2
  quality_control:
    enabled: true
    review_agent: "quality-control"
plan:
  metadata:
    feature_name: "Initialize Project Template"
    created: "2025-11-13"
    estimated_tasks: 5
  tasks:
    - task_number: 1
      name: "Create project directory structure"
      files:
        - "README.md"
        - "src/"
        - "tests/"
        - "docs/"
      depends_on: []
      estimated_time: "5m"
      agent: "golang-pro"
      description: |
        Set up the basic directory structure for a new project.
        - Create src/ for source code
        - Create tests/ for test files
        - Create docs/ for documentation
        - Initialize README.md with project name
      status: "in-progress"
    - task_number: 2
      name: "Create LICENSE file"
      files:
        - "LICENSE"
      depends_on: [1]
      estimated_time: "3m"
      agent: "golang-pro"
      description: |
        Add a LICENSE file to the project using MIT license template.
        Include standard MIT license terms and placeholders for year and author.
    - task_number: 3
      name: "Create configuration files"
      files:
        - "config.yaml"
        - ".gitignore"
      depends_on: [1]
      estimated_time: "5m"
      agent: "golang-pro"
      description: |
        Create basic configuration and git ignore files.
        - config.yaml with project settings template
        - .gitignore with common patterns
    - task_number: 4
      name: "Setup development tools config"
      files:
        - ".editorconfig"
        - "Makefile"
      depends_on: [2]
      estimated_time: "8m"
      agent: "golang-pro"
      description: |
        Configure development environment files.
        - .editorconfig for editor consistency
        - Makefile with build and test targets
    - task_number: 5
      name: "Create project documentation template"
      files:
        - "docs/SETUP.md"
        - "docs/CONTRIBUTING.md"
        - "CHANGELOG.md"
      depends_on: [1, 3]
      estimated_time: "10m"
      agent: "golang-pro"
      description: |
        Create documentation templates for the project.
        - SETUP.md for development setup instructions
        - CONTRIBUTING.md for contribution guidelines
        - CHANGELOG.md for version history
