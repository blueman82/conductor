max_concurrency: 7
timeout: 45m
log_level: debug
log_dir: /tmp/conductor/logs
dry_run: true
skip_completed: true
retry_failed: true

learning:
  enabled: true
  db_path: /tmp/learning.db
  swap_during_retries: false
  warmup_enabled: true
  keep_executions_days: 45
  min_failures_before_adapt: 2

quality_control:
  enabled: true
  retry_on_red: 3
  agents:
    mode: explicit
    explicit_list:
      - qc-a
      - qc-b
    additional:
      - extra-agent
    blocked:
      - blocked-agent
