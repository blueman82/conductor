conductor:
  worktree_groups:
    - group_id: "services"
      description: "Additional services"
      execution_model: "parallel"
      isolation: "weak"
      rationale: "Optional services can be added in parallel"
    - group_id: "testing"
      description: "Quality assurance"
      execution_model: "sequential"
      isolation: "strong"
      rationale: "Tests must run after all services are ready"

plan:
  name: "Large Scale System (Part 3/3)"
  default_agent: "golang-pro"
  quality_control:
    enabled: true
    agents:
      mode: explicit
      explicit_list:
        - quality-control
    retry_on_red: 2
  tasks:
    - task_number: 11
      type: component
      name: "Search Service"
      files: ["services/search/main.go"]
      depends_on: [9, 4]
      agent: "golang-pro"
      description: "Implement Elasticsearch-based search service"
      worktree_group: "services"
    - task_number: 12
      type: component
      name: "Notification Service"
      files: ["services/notification/main.go"]
      depends_on: [5, 8]
      agent: "golang-pro"
      description: "Build notification delivery system"
      worktree_group: "services"
    - task_number: 13
      type: component
      name: "Integration Tests"
      files: ["tests/integration/all_test.go"]
      depends_on: [6, 7, 10, 11, 12]
      agent: "testdev"
      description: "Write comprehensive end-to-end tests"
      worktree_group: "testing"
    - task_number: 14
      type: component
      name: "Performance Testing"
      files: ["tests/performance/load_test.go"]
      depends_on: [13]
      agent: "testdev"
      description: "Run load testing and benchmarks"
      worktree_group: "testing"
    - task_number: 15
      type: component
      name: "Documentation & Deployment"
      files: ["docs/deployment.md", "Dockerfile"]
      depends_on: [14]
      agent: "technical-writer"
      description: "Finalize documentation and create deployment artifacts"
      worktree_group: "testing"
