# Conductor Configuration File
# This file provides default settings for the conductor CLI
# Command-line flags override settings in this file

# Execution settings
max_concurrency: 3           # Maximum number of parallel task executions
timeout: 300                 # Default timeout per task in seconds
dry_run: false              # If true, show execution plan without running tasks
skip_completed: false       # Skip tasks marked as completed in plan
retry_failed: false         # Re-execute tasks marked as failed
log_dir: logs               # Directory for execution logs
log_level: info             # Log level: debug, info, warn, error

# Learning system configuration
learning:
  enabled: true                           # Enable/disable adaptive learning
  dir: .conductor/learning                # Directory for storing learning data
  max_history: 100                        # Maximum learning entries per task

# Quality control settings
quality_control:
  enabled: true                           # Enable quality control reviews
  max_retries: 2                          # Maximum retries on RED verdict
  fallback_on_red: false                  # If true, attempt task continuation on RED
